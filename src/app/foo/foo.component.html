<p *ngIf="auth.IsLoggedIn(); else elseNotLoggedIn">
  <button (click)="Logout()">Logout</button>
</p>
<ng-template #elseNotLoggedIn>
  <br/>
  <a routerLink="/login/">Go to login page</a>.
</ng-template>

<p>
  foo works! And here is the clickable data:
</p>

<ul>
<li *ngFor="let data of GetData()">
  <a routerLink="/example_with_id/{{GetId(data)}}">{{data.text}}</a>
</li>
</ul>
